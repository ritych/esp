{% extends "main/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">График показаний устройств</h1>

    <!-- Форма фильтрации -->
    <form method="post" class="bg-white shadow-md rounded-lg p-6 mb-8">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Выбор датчика -->
            <div>
                <label for="device_id" class="block text-sm font-medium text-gray-700 mb-1">Датчик</label>
                <select id="device_id" name="device_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Все датчики</option>
                    {% for device in devices %}
                    <option value="{{ device.id }}" {% if selected_device == device.id %}selected{% endif %}>
                        {{ device.name }} (ID: {{ device.id }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Дата начала -->
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Дата начала</label>
                <input type="date" id="start_date" name="start_date"
                       value="{{ start_date }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Дата окончания -->
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">Дата окончания</label>
                <input type="date" id="end_date" name="end_date"
                       value="{{ end_date }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>

        <!-- Быстрые фильтры -->
        <div class="mt-4 flex flex-wrap gap-2">
            <button type="button" onclick="setTimeRange('today')"
                    class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                Сегодня
            </button>
            <button type="button" onclick="setTimeRange('yesterday')"
                    class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                Вчера
            </button>
            <button type="button" onclick="setCustomRange(7)"
                    class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                7 дней
            </button>
            <button type="button" onclick="setCustomRange(30)"
                    class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                30 дней
            </button>
        </div>

        <script>
        function setCustomRange(days) {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - days);

            document.getElementById('start_date').value = formatDate(startDate);
            document.getElementById('end_date').value = formatDate(endDate);
            document.querySelector('form').submit();
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        </script>

        <!-- Кнопки -->
        <div class="mt-6 flex space-x-3">
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Применить фильтр
            </button>
            <a href="?"
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Сбросить
            </a>
        </div>
    </form>

    <!-- График -->
    {% if chart_data %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="chart-container relative h-96 w-full">
            <canvas id="dataChart" class="w-full h-full"></canvas>
        </div>
    </div>
    {% else %}
    <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-blue-700">
                    Выберите параметры фильтрации для отображения данных
                </p>
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% if chart_data %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartData = JSON.parse('{{ chart_data|escapejs }}');

    const ctx = document.getElementById('dataChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartData.timestamps,
            datasets: [
                {
                    label: 'Param1',
                    data: chartData.param1,
                    borderColor: 'rgb(79, 70, 229)',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    tension: 0.1,
                    borderWidth: 2,
                    pointRadius: 3
                },
                {
                    label: 'Param2',
                    data: chartData.param2,
                    borderColor: 'rgb(236, 72, 153)',
                    backgroundColor: 'rgba(236, 72, 153, 0.1)',
                    tension: 0.1,
                    borderWidth: 2,
                    pointRadius: 3
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Время',
                        color: '#6b7280'
                    },
                    grid: {
                        color: 'rgba(229, 231, 235, 0.5)'
                    },
                    ticks: {
                        color: '#6b7280'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Значение',
                        color: '#6b7280'
                    },
                    grid: {
                        color: 'rgba(229, 231, 235, 0.5)'
                    },
                    ticks: {
                        color: '#6b7280'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#374151',
                        font: {
                            size: 14
                        }
                    }
                }
            }
        }
    });
</script>
{% endif %}

<script>
function setTimeRange(range) {
    const now = new Date();
    const startDateInput = document.getElementById('start_date');
    const endDateInput = document.getElementById('end_date');

    // Создаем новые объекты Date для вычислений
    const endDate = new Date();
    const startDate = new Date();

    switch(range) {
        case '1h':
            // Для фильтров по часам при работе только с датами - показываем сегодня
            startDate.setDate(now.getDate());
            endDate.setDate(now.getDate());
            break;
        case '3h':
            startDate.setDate(now.getDate());
            endDate.setDate(now.getDate());
            break;
        case '5h':
            startDate.setDate(now.getDate());
            endDate.setDate(now.getDate());
            break;
        case 'today':
            startDate.setDate(now.getDate());
            endDate.setDate(now.getDate());
            break;
        case 'yesterday':
            startDate.setDate(now.getDate() - 1);
            endDate.setDate(now.getDate() - 1);
            break;
    }

    // Форматируем даты для input[type="date"]
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Устанавливаем значения в поля ввода
    startDateInput.value = formatDate(startDate);
    endDateInput.value = formatDate(endDate);

    // Автоматически отправляем форму после выбора диапазона
    document.querySelector('form').submit();
}
</script>
{% endblock %}
